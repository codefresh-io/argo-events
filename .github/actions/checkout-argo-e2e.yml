name: 'Checkout the code of project and the code of E2E from Argo repository'
inputs:
  project:
    required: true
    type: string
  branch:
    required: true
    type: string

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Checkout code of Argo
      uses: actions/checkout@v3
      with:
        repository: argoproj/${{ inputs.project }}
        path: argo
        ref: ${{ inputs.branch }}
    - name: Replace test directory by Argo code
      run: |
        cp -r argo/test test
